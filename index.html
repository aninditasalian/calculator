<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Cedarville+Cursive&family=Mozilla+Headline:wght@200..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="display"></div>
        <div class="buttonContainer">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="delete">del</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="+">+</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="-">-</button>
            <button class="decimal">.</button>
            <button class="0">0</button>
            <button class="/">/</button>
            <button class="*">x</button>
            <button class="clear">clear</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
